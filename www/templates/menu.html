<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">菜单</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="login()">
          Login
        </ion-item>
        <!--<ion-item menu-close href="#/app/search">
          Search
        </ion-item>-->
        <ion-item menu-close ng-click="getbanks('all')">
          全部银行
        </ion-item>
        <ion-item menu-close class="item-icon-left item-icon-right" ng-click="getbanks('绍兴银行')">
          <i class="icon ion-person-add sxbank-button"></i>
          <i class="icon ion-ios-arrow-forward"></i>
          绍兴银行
        </ion-item>
        <ion-item menu-close class="item-icon-left item-icon-right" ng-click="getbanks('中国银行')">
          <i class="icon ion-person-add chinabank-button"></i>
          <i class="icon ion-ios-arrow-forward"></i>
          中国银行
        </ion-item>
        <ion-item menu-close class="item-icon-left item-icon-right"  ng-click="getbanks('招商银行')">
          <i class="icon ion-person-add merchantsbank-button"></i>
          <i class="icon ion-ios-arrow-forward"></i>
          招商银行
        </ion-item>
        <ion-item menu-close class="item-icon-left item-icon-right"  ng-click="getbanks('建设银行')">
          <i class="icon ion-person-add buildbank-button"></i>
          <i class="icon ion-ios-arrow-forward"></i>
          建设银行
        </ion-item>
        <ion-item menu-close class="item-icon-left item-icon-right"  ng-click="getbanks('工商银行')">
          <i class="icon ion-person-add icbcbank-button"></i>
          <i class="icon ion-ios-arrow-forward"></i>
          工商银行
        </ion-item>

        <ion-item menu-close class="item-icon-left item-icon-right"  ng-click="getbanks('北京银行')">
          <i class="icon ion-person-add beijingbank-button"></i>
          <i class="icon ion-ios-arrow-forward"></i>
          北京银行
        </ion-item>
        <ion-item menu-close class="item-icon-left item-icon-right"  ng-click="getbanks('温州银行')">
          <i class="icon ion-person-add wzbank-button"></i>
          <i class="icon ion-ios-arrow-forward"></i>
          温州银行
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
